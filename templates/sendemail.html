{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Send Email</h3>

    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/sendemail">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="campaignname" placeholder="Sender Address" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="email" name="campaignname" placeholder="Receiving Address" autofocus="">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="file" name="contentfile" placeholder="Email content (html file)">
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
